server.port=8088
spring.datasource.url = jdbc:mysql://localhost:3306/userDB
spring.datasource.username = root
spring.datasource.password =
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.application.name=user-login-service

eureka.client.serviceUrl.defaultZone=http://localhost:8085/eureka/
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password= guest

serviceProvider.exchange=serviceProviderE
serviceProvider.queue=serviceProviderQ
serviceProvider.routingkey=serviceProviderR

innovator.exchange=innovatorE
innovator.queue=innovatorQ
innovator.routingkey=innovatorR


